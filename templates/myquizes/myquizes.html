{% extends 'home/nav.html'%}

{% block body%}
<nav aria-label="breadcrumb" class='mt-2'>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="{{pagetitle}}">{{pagetitle}}</li>
  </ol>
</nav>
{% for quiz in quizes%}
<div class="modal fade" id="modal{{quiz.id}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Quiz</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are Your Sure?
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
        <a type="button" href="/myquizes/delete/{{quiz.id}}" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
</div>

<div class="card m-2">
  <div class="card-body">
    <h5 class="card-title">{{quiz.name}}</h5>
    <a href="/myquizes/edit/{{quiz.id}}" class="btn btn-outline-warning">Edit</a>
    <a class="btn btn-outline-danger" data-toggle="modal" data-target="#modal{{quiz.id}}">Delete</a>
    <a href="/myquizes/viewresult/{{quiz.id}}" class="btn btn-outline-success">View Result</a>
  </div>
</div>
{% endfor %}
{% endblock body%}
