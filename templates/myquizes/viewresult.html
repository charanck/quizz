{% extends 'home/nav.html'%}

{% block body%}
<nav aria-label="breadcrumb" class='my-2'>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item"><a href="/myquizes">My Quizes</a></li>
      <li class="breadcrumb-item active" aria-current="result - {{quiz.name}}">Result - {{quiz.name}}</li>
    </ol>
  </nav>

<table class="table table-sm table-dark table-striped table-bordered border-rounded">
  <thead>
    <tr>
      <th scope="col">S.no</th>
      <th scope="col">User Name</th>
      <th scope="col">Score</th>
      <th scope="col">Time Taken</th>
    </tr>
  </thead>
  <tbody> 
    {% for result in results%}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{result.username}}</td>
      <td>{{result.percentage}}</td>
      <td>{{result.time_taken}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock body%}
