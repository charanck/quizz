{% extends 'home/nav.html' %}

{% block body%}
<div class="card">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <form action="/register" method="POST">
            {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="username" class="form-control" placeholder="Username" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Create password" name="password" type="password">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Repeat password" type="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
            </div>
            <p class="text-center">Have an account? <a href="/login">Log In</a> </p>
        </form>
        <ul class="list-group list-group-flush alert-warning">
            <li class="m-0 list-group-item"><i class="fas fa-circle"></i> Username must be unique</li>
            <li class="m-0  list-group-item"><i class="fas fa-circle"></i> Password must container a number and one uppercase letter</li>
            <li class="m-0  list-group-item"><i class="fas fa-circle"></i> Pasword must be more than 7 characters</li>
        </ul>
</div>
</article>

{% endblock body%}
